            <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">                
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Login</h5>
                    
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                
                <div class="offcanvas-body d-flex flex-column">
                    <form class="custom-form member-login-form" action="#" method="post" role="form">

                        <div class="member-login-form-body">
                            <div class="mb-4">
                                <label class="form-label mb-2" for="login-number">Username</label>

                                <input type="text" name="login-number" id="login-number" class="form-control" placeholder="username" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label mb-2" for="member-login-password">Password</label>

                                <input type="password" name="member-login-password" id="member-login-password" pattern="[0-9a-zA-Z]{4,10}" class="form-control" placeholder="Password" required="">
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                              
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember me
                                </label>
                            </div>

                            <div class="col-lg-5 col-md-7 col-8 mx-auto">
                                <button type="submit" class="form-control">Login</button>
                            </div>

                            <div class="text-center my-4">
                                <a href="#">Forgotten password?</a>
                            </div>
                        </div>
                    </form>

            <section class="contact-section section-padding" id="section_5" style="background-color: rgb(3, 202, 252);">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-5 col-12">
                            <form action="#" method="post" class="custom-form contact-form" role="form">
                                <h2 class="mb-4 pb-2">Registration Form</h2>

                                <div class="row">
                                    <div class="col-lg-12 col-12">
                                        <div class="form-floating">
                                            <input type="text" name="full-name" id="full-name" class="form-control" placeholder="Full Name" required="">
                                            
                                            <label for="floatingInput">Full Name</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-12"> 
                                        <div class="form-floating">
                                            <input type="text" name="course" id="course" class="form-control" placeholder="Course (BTech IT)" required="">
                                            
                                            <label for="floatingInput">Course</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-12"> 
                                        <div class="form-floating">
                                            <input type="integer" name="number" id="number" class="form-control" placeholder="Phone Number" required="">
                                            
                                            <label for="floatingInput">Phone Number</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-12"> 
                                        <div class="form-floating">
                                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required="">
                                            
                                            <label for="floatingInput">Email address</label>
                                        </div>
                                    </div>


                                    <div required="">
                                    <div class="form-check mb-4">
                                        <h3>Select Department of Application</h3>
                                        <br>
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                      
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Techincals
                                        </label>
                                    </div>
                                    <div class="form-check mb-4">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                      
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Creavtives
                                        </label>
                                    </div>
                                    <div class="form-check mb-4">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                      
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Marketing
                                        </label>
                                    </div>
                                    <div class="form-check mb-4">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                      
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Logistics
                                        </label>
                                    </div>

                                    <div class="form-check mb-4">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                      
                                        <label class="form-check-label" for="flexCheckDefault">
                                            RnD
                                        </label>
                                    </div>

                                    <div class="form-check mb-4">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                      
                                        <label class="form-check-label" for="flexCheckDefault">
                                            SME
                                        </label>
                                    </div>

                                    <div class="form-check mb-4">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                      
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Photography
                                        </label>
                                    </div>
                                    
                                    <div class="form-check mb-4">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                      
                                        <label class="form-check-label" for="flexCheckDefault">
                                            PR
                                        </label>
                                    </div>

                                    <div class="col-lg-12 col-12"> 
                                        <div class="form-floating">
                                            <input type="text" name="link" id="link" class="form-control" placeholder="Paste SOP Link here" required="">
                                            
                                            <label for="floatingInput">SOP Link</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="form-control">Submit Form</button>
                                </div>
                                </div>
                            </form>
